        <style>
            .btn{
                background-color: aqua;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
                
            }
        </style>
        
        <span 
            class="btn" 
            onmouseover="over(this)" 
            onmouseout="out(this)"
            onmousedown="down(this)"
            onmouseup="up(this)"
        >點我</span>
        <span
        class="btn" 
            onmouseover="over(this)" 
            onmouseout="out(this)"
            onmousedown="down(this)"
            onmouseup="up(this)"
        >第二個按鈕</span>
        
        <script>
            //even handling 寫法
            function over(elem){
                elem.style.backgroundColor="red";
            };

            function out(elem){
                elem.style.backgroundColor="blue";
            };

            function down(elem){
                elem.style.fontWeight="bolder";
            };

            function up(elem){
                elem.style.fontWeight="";
            };

            /**HTML DOM寫法
            function over(){
                let mouseovercolor=document.querySelector(".btn")
                mouseovercolor.style.backgroundColor="red";

            function out(){

                mouseoutcolor.style.backgroundColor="blue";
            }**/
        </script>
    </body>
