<!DOCTYPE html>                         <!-- 文件的宣告 -->
<html>                                  <!-- 最外層是 html標籤-->
    <head>
        <!-- 告訴瀏覽器網頁編碼 utf-8 萬國碼 可以支援全世界的語言-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>javascript 迴圈指令</title>
    </head>
    <body>
        <script>
            /**
             * break:強迫中斷迴圈。
             * continue:強迫進行下一圈。
            **/
           //ex:
           let n = 0;
           while(n<=10){
                
                if (n==5){
                    break;
                }
                n++;
                console.log(n);
            }
            for(let n=0;n<=10;n++){
                if(n%2==0){
                    continue
                }
                console.log(n);
            }
               
        </script>
