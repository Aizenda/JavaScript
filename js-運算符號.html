<!DOCTYPE html>                         <!-- 文件的宣告 -->
<html>                                  <!-- 最外層是 html標籤-->
    <head>
        <!-- 告訴瀏覽器網頁編碼 utf-8 萬國碼 可以支援全世界的語言-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>javascript start</title>
    </head>
    <body>
        <script>
            /**算術運算子:基本的+,-,*,/,% , %為取餘數;**/
            let x =3+4;
            console.log(x);

            x = 3*4
            console.log(x);

            x = 3/4
            console.log(x);

            x = 7%3
            console.log(x);

            x+1;
            console.log(x);

            /**指定運算子:=,-=,+=,/=,*=，%=**/
            let y = 5;
            
            y+=1
            console.log(y)

            y-=1
            console.log(y)

            y*=2
            console.log(y)

            y/=2
            console.log(y)

            y%=2
            console.log(y)

            /**比較運算子:<,>,==,<=,>=**/
            let x1 = 5
            let y1 = 6
            console.log(x1 < y1)
            console.log(x1 > y1)
            console.log((x1 == y1)&&"hello"=="hello")  
            console.log(x1 <= y1)
            console.log(x1 >= y1)

            /**單元運算:
                變數資料+1:++;
                變數資料-1:--;
                布林反運算:!;**/

            let x2 = 1;y2 = 1
            x2++
            console.log(x2)
            x2--
            console.log(x2)
            console.log(!(x2 == y2)&&"hello"=="hello") 

            /**邏輯運算:
                &&:AND(有一flase，必為flase)
                ||:or(有一ture，必為ture)**/
            
            let x3 = 5;y3 = 6;
            console.log((x3<=y3) && (y3>=x3))

            let n1 = prompt("請輸入一個數字"), n2 = prompt("請輸入第二個數字")
            console.log(n1*n2) 
        </script>
    </body>
