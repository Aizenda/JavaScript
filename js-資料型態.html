<html>                                  <!-- 最外層是 html標籤-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>javascript start</title>
    </head>
    <body>
        <script>
            //數字型態:數字，浮點數//

            //string:表達文字//

            //Boolean:ture，false(必須小寫)應用於判斷試//
            console.log(true,false);

            //空值 undefind 表達該欄位為空，NULL表達該欄位為空但有名稱為NULL的物件//
            console.log(undefined,null)

            //物件
